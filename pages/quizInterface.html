<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: rgb(7, 102, 152);
            background: linear-gradient(-180deg, rgba(7, 102, 152, 1) 0%, rgba(63, 1, 162, 1) 100%);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(-180deg, rgba(7,102,152,1) 0%, rgba(63,1,162,1) 100%);
            color: white;
            padding: 10px 20px;
        }

        h3 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.8;
        }
        #quizButton
        {
            background-color: rgb(7, 102, 152);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
        }

        #quizButton:hover {
            background-color: yellow;
            color: black;
        }

        #quizButton:active {
            background-color: orange;
            color: black;
        }

        #question {
            font-size: 32px;
            font-weight: 600;
            font-family: "Roboto", sans-serif;
            text-align: center;
            color: white;
        }

        #timer, #score, #progress {
            font-size: 24px;
            font-weight: 600;
            font-family: "Roboto", sans-serif;
            text-align: left;
            color: white;
        }

        #questionZone {
            text-align: center;
            margin-top: 20px;
        }

        #answers button {
            display: block;
            width: 300px;
            margin: 10px auto;
        }
    </style>
    <title>Quiz</title>
</head>
<body>
    <header>
        <h3>Quiz</h3>
        <a href="./roomListPage.html" id="btnChercherPartie"><button>Rechercher une partie</button></a>
        <a href="./createQuizPage.html" id="btnCreerQuiz"><button>Cr√©er un quiz</button></a>
        <a href="./homePage.html" id="btnSeConnecter"><button>Se connecter</button></a>
    </header>

    <div>
        <p id="timer">Temps restant: <span id="time">10</span> secondes</p>
    </div>
    <div id="score">
        <p>Score: <span id="score">0</span></p>
    </div>
    <div id="progress">
        <p>Question: {1/10}</p>
    </div>
    <div id="questionZone">
        <div id="question">{Quel est la capitale de la France ?}</div>
        <div id="answers">
            <button id="quizButton">A: {Londres}</button>
            <button id="quizButton">B: {Paris}</button>
            <button id="quizButton">C: {Madrid}</button>
            <button id="quizButton">D: {Rome}</button>
        </div>
    </div>
</body>
</html>
